spring:
  application:
    name: book-service
  
  # Jackson Configuration - FIX FOR PHASE 2
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC
  
  datasource:
    url: jdbc:h2:mem:bookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false  # Fix the JPA warning

  # Redis Configuration - NEW FOR PHASE 2
  redis:
    host: localhost
    port: 6379
    timeout: 60000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    cache:
      type: redis
      redis:
        time-to-live: 600000ms  # 10 minutes TTL

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 30000
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 2
    listener:
      simple:
        acknowledge-mode: auto
        default-requeue-rejected: false
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2
        
  cache:
    type: redis
    cache-names:
      - books
      - book-search
      - external-books
    redis:
      time-to-live: 600s  # 10 minutes default TTL
        
  security:
    user:
      name: admin
      password: admin
    
server:
  port: 8081
  servlet:
    context-path: /api/v1
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
  show-actuator: true
  paths-to-match: /books/**, /external/**, /actuator/**

logging:
  level:
    com.vivek.bookservice: DEBUG
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.springdoc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Cache Configuration - NEW FOR PHASE 2
cache:
  config:
    books:
      ttl: 600  # 10 minutes
      max-size: 1000
    book-search:
      ttl: 300  # 5 minutes
      max-size: 500
    external-books:
      ttl: 1800  # 30 minutes
      max-size: 200

# External API Configuration
external:
  google-books:
    base-url: https://www.googleapis.com/books/v1
    api-key: ${GOOGLE_BOOKS_API_KEY:}  # Set via environment variable
    timeout: 5000
    max-results: 10

# Messaging Configuration - NEW FOR PHASE 3
messaging:
  event:
    publishing:
      enabled: true
      retry-attempts: 3
      retry-delay: 1000
    exchanges:
      book: book.exchange
      dlq: dlq.exchange
    queues:
      book-created: book.created.queue
      book-updated: book.updated.queue
      book-deleted: book.deleted.queue
    routing-keys:
      book-created: book.created
      book-updated: book.updated
      book-deleted: book.deleted