spring:
  application:
    name: book-service
  
  # Jackson Configuration - FIX FOR PHASE 2
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC
  
  datasource:
    url: jdbc:h2:mem:bookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false  # Fix the JPA warning

  # Redis Configuration - NEW FOR PHASE 2
  redis:
    host: localhost
    port: 6379
    timeout: 60000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    cache:
      type: redis
      redis:
        time-to-live: 600000ms  # 10 minutes TTL
        
  cache:
    type: redis
    cache-names:
      - books
      - book-search
      - external-books
    redis:
      time-to-live: 600s  # 10 minutes default TTL
        
  security:
    user:
      name: admin
      password: admin
    
server:
  port: 8081
  servlet:
    context-path: /api/v1
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
  show-actuator: true
  paths-to-match: /books/**, /external/**, /actuator/**

logging:
  level:
    com.vivek.bookservice: DEBUG
    org.springframework.web: INFO
    org.springframework.security: WARN
    org.springdoc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Cache Configuration - NEW FOR PHASE 2
cache:
  config:
    books:
      ttl: 600  # 10 minutes
      max-size: 1000
    book-search:
      ttl: 300  # 5 minutes
      max-size: 500
    external-books:
      ttl: 1800  # 30 minutes
      max-size: 200