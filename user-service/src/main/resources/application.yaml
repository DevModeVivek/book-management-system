spring:
  application:
    name: user-service
  
  datasource:
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 30000
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 2
    listener:
      simple:
        acknowledge-mode: auto
        default-requeue-rejected: false
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2

  security:
    user:
      name: admin
      password: admin

server:
  port: 8082
  servlet:
    context-path: /api/v1
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,rabbitmq
  endpoint:
    health:
      show-details: always

# Service URLs for inter-service communication
services:
  book:
    url: http://localhost:8081/api/v1
  notification:
    url: http://localhost:8083/api/v1

# Messaging Configuration
messaging:
  event:
    publishing:
      enabled: true
      retry-attempts: 3
      retry-delay: 1000
    exchanges:
      user: user.exchange
      notification: notification.exchange
      dlq: dlq.exchange
    queues:
      user-registered: user.registered.queue
    routing-keys:
      user-registered: user.registered

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:bookManagementSecretKeyForDevelopmentOnly}
  expiration: 86400000  # 24 hours in milliseconds

logging:
  level:
    com.vivek.userservice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.rabbit: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"