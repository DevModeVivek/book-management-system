spring:
  # H2 Database Configuration (Production)
  datasource:
    url: jdbc:h2:file:./data/proddb
    driverClassName: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:password}
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  # H2 Console (disabled for production)
  h2:
    console:
      enabled: false

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

# External API Configuration
google:
  books:
    api:
      url: https://www.googleapis.com/books/v1/volumes
      key: ${GOOGLE_BOOKS_API_KEY:}

# Logging Configuration (Production - less verbose)
logging:
  level:
    com.vivek.bookms: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/book-management-system.log
    max-size: 10MB
    max-history: 30

# Management endpoints (restricted in production)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never