spring:
  application:
    name: book-management-system
  
  # Database configuration (Enhanced for production readiness)
  datasource:
    url: jdbc:h2:mem:bookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA/Hibernate configuration (Enhanced)
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false
  
  # Security configuration (for Phase 8)
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN
  
  # Cache configuration
  cache:
    type: simple
    cache-names: books,authors,external-api-cache
  
  # Jackson JSON configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
      accept-empty-string-as-null-object: true
    time-zone: UTC
  
  # Web configuration
  web:
    resources:
      cache:
        period: 31536000 # 1 year
  
  # Transaction configuration
  transaction:
    default-timeout: 30
    rollback-on-commit-failure: true

# Server configuration (Enhanced)
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true

# Management endpoints (Actuator for Phase 10)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,beans,env
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# External API configuration (Phase 5 - Google Books API)
external:
  google-books:
    base-url: https://www.googleapis.com/books/v1
    api-key: ${GOOGLE_BOOKS_API_KEY:}
    timeout:
      connect: 5000
      read: 10000
    max-results: 10
    rate-limit:
      requests-per-second: 10

# JWT Configuration (Phase 8 - Authentication)
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789BookManagementSystemVivek2024}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds
  header: Authorization
  prefix: "Bearer "

# Swagger/OpenAPI configuration (Phase 10)
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    displayOperationId: true
  show-actuator: true
  cache:
    disabled: true

# Application specific configuration
app:
  name: Book Management System
  version: 1.0.0
  description: A comprehensive book management system with CRUD operations, security, and external API integration
  timezone: UTC
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  rate-limiting:
    enabled: true
    requests-per-minute: 100
    requests-per-hour: 1000

# Logging configuration (Enhanced for Phase 6)
logging:
  level:
    root: INFO
    com.vivek.bookms: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.transaction: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
  file:
    name: logs/book-management-system.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 100MB

# Custom book management properties
book:
  default-page-size: 10
  max-page-size: 100
  isbn:
    validation:
      enabled: true
      pattern: "^(?:ISBN(?:-1[03])?:? )?(?=[0-9X]{10}$|(?=(?:[0-9]+[- ]){3})[- 0-9X]{13}$|97[89][0-9]{10}$|(?=(?:[0-9]+[- ]){4})[- 0-9]{17}$)(?:97[89][- ]?)?[0-9]{1,5}[- ]?[0-9]+[- ]?[0-9]+[- ]?[0-9X]$"
  search:
    cache-duration: 3600 # 1 hour in seconds
    max-results: 50
  audit:
    enabled: true
    table-suffix: _audit

# Async configuration
async:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 100
  thread-name-prefix: "BookMS-"

# Validation configuration
validation:
  enabled: true
  fail-fast: false

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  port: 8080

logging:
  level:
    com.vivek.bookms: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

external:
  google-books:
    timeout:
      connect: 10000
      read: 20000

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:h2:file:./data/proddb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    hikari:
      maximum-pool-size: 20
  h2:
    console:
      enabled: false
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

server:
  port: ${PORT:8080}
  compression:
    enabled: true

logging:
  level:
    root: WARN
    com.vivek.bookms: INFO
    org.springframework.web: WARN
  file:
    name: logs/book-management-system-prod.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

---
# Test Profile
