spring:
  # H2 Database Configuration (Test)
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  # H2 Console (disabled for testing)
  h2:
    console:
      enabled: false

# Server Configuration
server:
  port: 0 # Random port for testing

# External API Configuration (mock for testing)
google:
  books:
    api:
      url: http://localhost:8080/mock/google-books
      key: test-key

# Logging Configuration (Test - minimal)
logging:
  level:
    com.vivek.bookms: WARN
    org.springframework: WARN
    root: ERROR